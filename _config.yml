# Site/SEO settings
email: rosellazhu@gmail.com
permalink: /:year/:month/:day/:title/
google_analytics: 

header-img: 

title: Rosella Zhu
SEOtitle: Rosella Zhu | Blog
description: Graduate student @Harvard University, Applied physics & Applied math. Some random thoughts.
url: "https://rosella-allucard.github.io"
baseurl: "/diary"
twitter_username: 
default_img: 

# Category settings
category_dir: categories

# SIdebar settings
sidebar: true
sidebar-about-desciption: "Hakuna Matata"
sidebar-avatar: https://rosella-allucard.github.io/diary/images/IMG_7609_cropped.jpg

# Profile settings
name: Rosella Zhu
profile_img: https://rosella-allucard.github.io/diary/images/IMG_7609_cropped.jpg
profile: Graduate student @Harvard University, Applied physics & Applied math. Some random thoughts.
social:
  github: https://github.com/rosella-allucard

# Build settings
markdown: kramdown
plugins:
  - jekyll-gist
  - jekyll-coffeescript
  - jekyll-assets
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - _screenshots
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md

# Pagination
paginate: 5
paginate_path: "/blog/page-:num"

# Sass
sass:
  style: compressed

post_asset_folder: true

# Comments
comment:
        disqus: https://rosellaalucard.github.io/diary/

# Featured Tags
featured-tags: true
featured-condition-size: 1
